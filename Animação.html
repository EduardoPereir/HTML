<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style>
		div 
		{
			width: 50px;
			height: 50px;
			background: black;

			animation-name: rodar;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: ease;
			animation-direction: alternate;
		}

		@keyframes rodar 
		{
			from 
			{
				transform: rotate(0deg);
			}
			to
			{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div ></div>
</body>
</html>
